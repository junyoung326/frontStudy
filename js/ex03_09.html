<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if~else문을 이용한 합격/불합격 판단하기</title>
<script>
	var score=prompt("점수를 입력하시오","");
	if(score>=60){
		document.write("합격<br>");
		document.write("당신의 점수는 " + score + "점입니다.")
	}else{
		document.write("불합격<br>");
		document.write("당신의 점수는 " + score + "점이며, 다음 기회에~")	}
</script>
</head>
<body>

</body>
</html>
