<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jqControl_attrSetFunction</title>
	<script>
		// 이벤트를 연결합니다.
		$(document).ready(function (){
			// 속성을 지정합니다.
			$('img').attr({
				alt: 'jQuery 라이브러리를 사용한 속성 지정',
				src: function (index){
					// 변수를 선언합니다.
					var size = (index + 1)*500;
					
					// 반환합니다.
					return 'https://placeholderjs.com/' + size +'x500';					
				}
			});
		});
	</script>
</head>
<body>

</body>
</html>
