<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>jqControl_attrSetBasic</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script>
		 // 이벤트를 연결합니다.
		 $(document).ready(function(){
			// 속성을 지정합니다.
			$('img').attr('alt', 'jQuery 라이브러리를 사용한 속성 지정');
			$('img').attr('src', 'https://placeholderjs.com/500x500');
			$('img').attr('width','500');
		 });
	</script>
</head>
<body>
	<img>
	<img>
	<img>

</body>
</html>
